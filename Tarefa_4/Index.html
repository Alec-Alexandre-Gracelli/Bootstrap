<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Tarefa_4</h1>
    <div class="col-4 m-4">
        <h2>Cadastro de Produto</h2>
        <form>
            <div class="mb-4">
                <label for="titulo" class="form-label">Título:</label>
                <input type="titulo" class="form-control" id="titulo" placeholder="Insira o título">
            </div>
            <div class="mb-4">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="descricao" class="form-control" id="descricao" placeholder="Insira a descrição">
            </div>
            <div class="mb-4">
                <label for="preco" class="preco">Preço:</label>
                <input type="preco" class="form-control" id="preco" placeholder="Insira o preço">
            </div>
            <div class="mb-4">
                <select class="form-select">
                    <option selected>Selecione uma categoria...</option>
                    <option value="1">categoria1</option>
                    <option value="1">categoria1</option>
                    <option value="1">categoria1</option>
                </select>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="estoque">
                    <label class="form-check-label" for="estoque">
                        Produto está em estoque?
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
